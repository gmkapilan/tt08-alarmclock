# Tiny Tapeout project information
project:
  title:        "Alarm Clock"      # Project title
  author:       "Kapilan Karunakaran"      # Your name
  discord:      "kapilank"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A simple alarm clock"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_ClockAlarm"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_ClockAlarm.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "clk"
  ui[1]: "rst_n"
  ui[2]: "alarm_hours[0]"
  ui[3]: "alarm_hours[1]"
  ui[4]: "alarm_minutes[0]"
  ui[5]: "alarm_minutes[1]"
  ui[6]: "alarm_minutes[2]"
  ui[7]: "ena"

  # Outputs
  uo[0]: "hours[0]"
  uo[1]: "hours[1]"
  uo[2]: "minutes[0]"
  uo[3]: "minutes[1]"
  uo[4]: "seconds[0]"
  uo[5]: "seconds[1]"
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
